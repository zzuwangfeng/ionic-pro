<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash" badge='badge' badge-style="badge-assertive">

        <ion-nav-view name="tab-dash"></ion-nav-view>
        <span class="badge badge-assertive">0</span>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/category" badge='categoryBadge' badge-style="badge-assertive">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>
    <!-- Cart Tab -->
    <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart" badge='cartBadge' badge-style="badge-assertive">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" badge='meBadge' badge-style="badge-assertive">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
